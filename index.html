<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <p class="title">Rock Paper Scissors - Play the Game!</p>
    <button onclick="
        playGame ('rock');
    
        " class="move-button">
        <img src="./assets/rock-emoji.png" class="move-icon"></button>
    
    <button onclick="
        playGame('paper');
   
        " class="move-button">
        <img src="./assets/paper-emoji.png" class="move-icon"></button>
    
    <button onclick="
        playGame('scissors')
    
        " class="move-button">
        <img src="./assets/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <button onclick="
        score.wins = 0;
        score.losses= 0;
        score.ties= 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-btn">Reset Score</button>
    <button class="auto-play-btn" onclick="
        autoPlay();
    ">Auto Play</button>

    <script src="rps.js"></script>
</body>
</html>
